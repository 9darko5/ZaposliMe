name: API - Build & Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'ZaposliMeWebAPI/**'
      - '.github/workflows/sljakomat-backend.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.415'
  PROJECT_FILE: ZaposliMeWebAPI/ZaposliMe.WebAPI.csproj
  PUBLISH_DIR: publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_FILE }}"

      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_FILE }}" -c Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_FILE }}" -c Release -o "${{ env.PUBLISH_DIR }}" /p:UseAppHost=false

      # Optional: tests
      # - name: Test
      #   run: dotnet test --configuration Release --no-build

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSVC_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
          # slot-name: staging   # <- uncomment if you deploy to a slot
